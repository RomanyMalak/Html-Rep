<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      border: 2px dashed #333;
      background: #eee;
    }
    img {
      width: 100px;
      cursor: grab;
    }
  </style>
</head>
<body>
<div>Drag the image into the box below:</div>
<img src="smiley.png" draggable="true" id="img">

<div id="box"></div>

<script>
  const img = document.getElementById("img");
  const box = document.getElementById("box");
  

  img.ondragstart = e => e.dataTransfer.setData("img", e.target.id);
  box.ondragover = e => e.preventDefault();
  box.ondrop = e => box.appendChild(document.getElementById(e.dataTransfer.getData("img")));
</script>

</body>
</html>
